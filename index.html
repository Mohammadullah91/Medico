<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Requests Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label for="phoneNumber">Enter phone number:</label>
    <input type="text" id="phoneNumber" placeholder="Phone number">
    
    <label for="requestAmount">Enter the desired amount:</label>
    <input type="text" id="requestAmount" placeholder="Amount">

    <button onclick="makeRequests()">Make Requests</button>

    <!-- Add this div to display the requests log -->
    <div id="requestsLog"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
